  </header>
  <main>
    <div class="movieCard">
      <img src="" alt="Movie poster">

        <h1 class="movieName">Movie App</h1>

        <h2>Overview</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, tempora eum. Provident consequuntur cum cumque sed, sit reiciendis enim esse?</p>
      </div>
    </div>

</body>
</html>
